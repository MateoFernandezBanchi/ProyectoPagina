<main class="maincontacto container"> <!-- Invitación al usuario a que consulte-->
    <div class="contacto-main-title">
        <h1>Contacto</h1>
    </div>
    <div class="contacto-main-pregunta">
        <h2>¿Qué necesitas?</h2>
        <p>Podemos ayudarte</p>   
    </div>
</main>

<section class="formulario row container">
    <div class="formulario-contacto col-sm-12 col-md-12 col-lg-4"> 
      <!-- Formulario para que envie un email con una consulta específica-->
        <form action="/server/" method="post"
          class="formulario-texto">
            <!-- Input texto -->
            <label class="label" for="full-name">Nombre</label>
            <input class="input-texto" type="text" id="full-name" placeholder="Nombre">

            <!-- Input email -->
            <label class="label" for="email">Email</label>
            <input class="input-texto" type="email" id="email" placeholder="tarotpoetico@gmail.com"> 

            <!-- Input radio -->
            <fieldset>
                <legend class="label">Asunto</legend>
                <label for="asunto1">Cursos</label>
                <input type="radio" id="asunto1" name="talk">
                
                <label for="asunto2">Sesiones</label>
                <input type="radio" id="asunto2" name="talk">

                <label for="asunto3">Otro</label>
                <input type="radio" id="asunto3" name="talk">    
            </fieldset>
            <label class="label" for="area">Consulta</label>
            <textarea name="" id="" 
            cols="30" rows="5">
            </textarea>

            <button class="contacto-boton1" type="submit">Enviar</button>
        </form>
    </div>
    <div class="formulario-imagen col-sm-12 col-md-12 col-lg-5">
        <img src="imagenes/contacto.png" alt="Imagen nosotros" srcset="">
    </div>

</section>
